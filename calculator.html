    <body>
        <div class = "container mt-5">
            <div class = "row">
                <div class = "col-lg-3"></div>
                <div class = "col-lg-6 text-center shadow pb-3">

                    <!-- Row 1 -->
                    <div class="row py-3  my-3 btn btn-primary full-width">
                        <div class="col">
                            Calculator
                        </div>
                    </div>

                    <!-- Row 2 -->
                     <div class = "row">
                         <div class = "col my-3 "  >
                             <textarea class = "full-width p-3 text-right" readonly id="history" rows="4"></textarea>
                         </div>
                     </div>   

                    <!-- Row 3 -->
                     <div class  = "row">
                         <div class="col-10">

                            <!-- Row 3.1 -->
                             <div class = "row mt-2 mb-4">
                                 <div class = "col">
                                    <input type="text" class = "full-width" id="result" /> 
                                 </div>
                             </div>
                     

                            <!-- Row 3.2 -->
                            
                            <div class="row">

                                <!-- Column 1 -->
                                <div class = "col-4 ">

                                    <!-- Row a -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="1" class = "full-width " onclick="dis('1')" />
                                        </div>
                                    </div>

                                    <!-- Row b -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="4" class = "full-width" onclick="dis('4')" />
                                        </div>
                                    </div>


                                    <!-- Row c -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="7" class = "full-width" onclick="dis('7')" />
                                        </div>
                                    </div>


                                    <!-- Row d -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="." class = "full-width" onclick="dis('.')" />
                                        </div>
                                    </div>

                                </div>


                                <!-- Column 2 -->
                                <div class = "col-4 ">

                                    <!-- Row a -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="2" class = "full-width" onclick="dis('2')" />
                                        </div>
                                    </div>

                                    <!-- Row b -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="5" class = "full-width" onclick="dis('5')" />
                                        </div>
                                    </div>


                                    <!-- Row c -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="8" class = "full-width" onclick="dis('8')" />
                                        </div>
                                    </div>


                                    <!-- Row d -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="0" class = "full-width" onclick="dis('0')" />
                                        </div>
                                    </div>

                                </div>


                                <!-- Column 3 -->
                                <div class = "col-4">

                                    <!-- Row a -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="3" class = "full-width" onclick="dis('3')" />
                                        </div>
                                    </div>

                                    <!-- Row b -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="6" class = "full-width" onclick="dis('6')" />
                                        </div>
                                    </div>


                                    <!-- Row c -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="9" class = "full-width" onclick="dis('9')" />
                                        </div>
                                    </div>


                                    <!-- Row d -->
                                    <div class ="row mb-2">
                                        <div class = "col ">
                                            <input type = "button" value="=" class = "full-width" onclick="solve()" />
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    <!-- Row 3 Column 2     -->
                    <div class = "col-2">
                        <!-- Row 3.2.1 -->
                        <div class = "row mt-2 mb-4">
                            <div class = "col">
                               <input type="button" value ="C" class = "full-width" onclick="clr()" /> 
                            </div>
                        </div>

                        <div class="row">

                            <!-- Column 1 -->
                            <div class = "col-12 ">

                                <!-- Row a -->
                                <div class ="row mb-2">
                                    <div class = "col ">
                                        <input type = "button" value="-" class = "full-width " onclick="dis('-')" />
                                    </div>
                                </div>

                                <!-- Row b -->
                                <div class ="row mb-2">
                                    <div class = "col-12 ">
                                        <input type = "button" value="+" class = "full-width" onclick="dis('+')" />
                                    </div>
                                </div>


                                <!-- Row c -->
                                <div class ="row mb-2">
                                    <div class = "col-12 ">
                                        <input type = "button" value="/" class = "full-width" onclick="dis('/')" />
                                    </div>
                                </div>


                                <!-- Row d -->
                                <div class ="row mb-2">
                                    <div class = "col ">
                                        <input type = "button" value="*" class = "full-width" onclick="dis('*')" />
                                    </div>
                                </div>

                            </div>



                    </div>

                    </div>


                
                
                
                
                
                
                
                
                
                
                
                </div>
            </div>
        </div>


        <script>
            function dis(val){
                document.getElementById("result").value += val
            }

            function clr(){
                document.getElementById("result").value =""
            }

            function solve(){
                var x = document.getElementById("result").value
                var y = eval(x)
                document.getElementById("result").value = ""
                if(document.getElementById("history").value != "")
                {
                    document.getElementById("history").value =  document.getElementById("history").value + "\n" + x + " = " + y
                }
                else{
                    document.getElementById("history").value =  document.getElementById("history").value + x + " = " + y
                }
            }
        </script>
